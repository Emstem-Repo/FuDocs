<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"> <img src="assets/images/logo.png" class="logo"> </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="assets/images/hospital.jpg"  width="500" height="600" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5 mt-5">
                    
                    <form #loginform="ngForm" name="loginform"  (ngSubmit)="login()" required>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">User Name</h6>
                        </label> <input class="mb-4" type="text" name="email" #uname="ngModel"  [(ngModel)]="loginModel.usermod.userName"  placeholder="Enter a valid User Name"> </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label> <input type="password" name="password" ngModel #pass="ngModel" [(ngModel)]="loginModel.usermod.password" placeholder="Enter password"> </div>
                   
                    <div class="row mb-3 px-3"> <button type="submit"  class="btn btn-blue text-center" >Login</button></div>
                   
                    <div class="row px-3 mb-4">
                        <div class="custom-control custom-checkbox custom-control-inline"> <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a></div> 
                    </div>
                    </form>
                </div>
            </div>
        </div>

</div>
